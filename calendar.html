<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <title>Calendar</title>
    <style>
        td {
            width: 20px;
            height: 20px;
            text-align: center;
        }
        .weekend {
            color: red;            
        }
        .day {
            font-weight: bold;
        }
        .month {
            font-weight: bold;
            color: darkblue;
        }
    </style>
</head>    
<body>
<table>
    <tbody>
        <tr>
            <td colspan="7" class="month">Грудень 2018</td>
        </tr>
        <tr class="day">
            <td>Пн</td>
            <td>Вт</td>
            <td>Ср</td>
            <td>Чт</td>
            <td>Пт</td>
            <td>Сб</td>
            <td>Нд</td>
        </tr>
        <tr>
            <td colspan="5"></td>
            <td class="weekend">1</td>
            <td class="weekend">2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td class="weekend">8</td>
            <td class="weekend">9</td>
        </tr>
        <tr>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td class="weekend">15</td>
            <td class="weekend">16</td>
        </tr>
        <tr>
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <td>20</td>
            <td>21</td>
            <td class="weekend">22</td>
            <td class="weekend">23</td>
        </tr>
        <tr>
            <td>24</td>
            <td>25</td>
            <td>26</td>
            <td>27</td>
            <td>28</td>
            <td class="weekend">29</td>
            <td class="weekend">30</td>
        </tr>
        <tr>
            <td class="weekend">31</td>
            <td colspan="6"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
